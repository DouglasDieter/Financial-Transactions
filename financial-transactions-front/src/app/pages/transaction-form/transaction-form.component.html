<div class="transaction-form-container">
  <h1>{{ transactionId ? 'Editar Transação' : 'Cadastrar Transação' }}</h1>

  <form [formGroup]="transacaoForm" (ngSubmit)="saveTransaction()">
    <div class="form-group">
      <label for="amount">Valor</label>
      <input
        type="number"
        id="amount"
        formControlName="valor"
        name="valor"
        required
      />
    </div>

    <div class="form-group">
      <label for="type">Tipo</label>
      <select formControlName="tipo">
        <option value="receita">Receita</option>
        <option value="despesa">Despesa</option>
      </select>
    </div>

    <div class="form-group">
      <label for="date">Data</label>
      <input
        type="date"
        id="date"
        formControlName="data"
        name="data"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Descrição</label>
      <input
        type="text"
        id="description"
        name="descricao"
        formControlName="descricao"
        required
      />
    </div>

    <div class="form-group">
      <label for="categoria">Categoria</label>
      <input
        type="text"
        id="categoria"
        name="categoria"
        formControlName="categoria"
        required
      />
    </div>

    <div class="warning-message" *ngIf="warningMessage" style="color: red">
      {{ warningMessage }}
    </div>

    <div class="form-actions">
      <button type="submit" class="save-btn">Salvar</button>
      <button type="button" (click)="cancel()" class="cancel-btn">Cancelar</button>
    </div>
  </form>
</div>
